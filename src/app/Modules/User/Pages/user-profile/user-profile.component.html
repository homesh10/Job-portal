<app-user-header></app-user-header>
<app-user-nav></app-user-nav>
<app-user-side-nav></app-user-side-nav>
 <!-- Main Contents -->
<div class="container-fluid Mon-Body p-1">
    <div class=" Main-Container container mb-2">
        <!-- Row-1-For-Path -->
        <div class="row border-top border-5 border-danger p-1  bg-white shadow rounded-top">
                <h6 class="ms-1 pt-1 text-black"><a class="text-decoration-none text-black" href=""><b>Home</b></a><b> / </b><a class="text-decoration-none " href=""><b>Dashbord</b></a></h6>
        </div>
         <!-- Row-1-For-Path -->
         <div class="row boxes bg-white border-top border-1 border-dark d-flex">
            <!--  -->
           <!-- Start -->
           <div class="container mt-5">
            <div class="card shadow-lg">
              <div class="card-header bg-primary text-white text-center">
                <h2>User Profile</h2>
              </div>
              <div class="card-body bg-light">
                <div class="row">
                  <div class="col-md-8 profile-info">
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Name:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.Name" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Date of Birth:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.Dob" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Gender:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.Gender" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Category:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.Category" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Marital Status:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.MaritalStatus" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Age:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.Age" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Relative Type:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.RelativeType" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Relative Name:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.RelativeName" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Mother's Name:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.MotherName" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Nationality:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.Nationality" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Domicile CG:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.DomicileCG" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Domicile District:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.DomecileDistrict" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Disabilities:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.Disabilities" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Family Yearly Income:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.FamilyYearlyIncome" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Email:</strong></label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control-plaintext" [value]="userData.Email" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Mobile:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.Mobile" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>House No:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.HouseNo" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Street:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.Street" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>City/Village:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.CityVillage" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>State:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.State" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>District:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.District" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Pin Code:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.PinCode" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Declaration Check:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.DeclarationCheck ? 'Yes' : 'No'" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>Captcha:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.InputCaptcha" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"><strong>OTP:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" [value]="userData.InputOtp" readonly>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 text-center">
                    <div class="mb-3">
                      <strong>Profile Image:</strong>
                      <div class="card">
                        <div class="card-body p-2">
                          <img [src]="userData.ProfileImageURL" alt="Profile Image" class="img-fluid rounded">
                        </div>
                      </div>
                    </div>
                    <div>
                      <strong>Signature Image:</strong>
                      <div class="card">
                        <div class="card-body p-2">
                          <img [src]="userData.SignatureImageURL" alt="Signature Image" class="img-fluid rounded">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-primary mx-2">Edit</button>
                <button class="btn btn-success mx-2">Update</button>
                <button class="btn btn-secondary mx-2">Print</button>
              </div>
            </div>
          </div>
          
 




         <!-- Main Close -->
    </div>
</div>
<app-user-footer></app-user-footer>
