<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
 <label for="name">Full Name </label>
  <input type="text" id="name" class="form-control" formControlName="name" required />
  @if (userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)) {
    <p class="text-danger"><small>Must Enter Your Full Name !....</small></p>
  }



<div class="container d-flex"></div>


  
<div class="col-md-4">
  <label for="validationCustom01" class="form-label">First name</label>
  <input type="text" class="form-control" id="validationCustom01" value="Mark" required>

</div>
<div class="valid-feedback">
  Looks good!
</div>
  <button class="btn btn-dark">Submit</button>
</form>
<p>Input Value: {{ userForm.get('name')?.value }}</p>
